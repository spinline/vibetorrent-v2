<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA / iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VibeTorrent">
    <meta name="theme-color" content="#0f121a" id="theme-color-meta">

    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon.svg">

    <title>{% block title %}VibeTorrent{% endblock %}</title>

    <!-- Theme Initialization (FOUC Prevention) -->
    <script>
        (function () {
            var savedTheme = localStorage.getItem('theme');
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            var theme = savedTheme || (prefersDark ? 'dark' : 'dark'); // Default to dark
            document.documentElement.setAttribute('data-theme', theme);
            // Update theme-color meta for browser UI
            var themeColor = theme === 'light' ? '#f8fafc' : '#0f121a';
            var meta = document.getElementById('theme-color-meta');
            if (meta) meta.setAttribute('content', themeColor);
        })();
    </script>

    <!-- FOUC Prevention: Critical CSS inline -->
    <style>
        /* Critical CSS - prevents FOUC */
        :root,
        [data-theme="dark"] {
            --bg-primary: #0f121a;
            --bg-secondary: #161922;
            --bg-card: #1a1f2e;
            --sidebar-bg: #161922;
            --sidebar-border: #21232c;
            --border-color: #21232c;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-primary: #10b981;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --sidebar-bg: #ffffff;
            --sidebar-border: #e2e8f0;
            --border-color: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-primary: #059669;
        }

        html,
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Re-enable selection for inputs and important text */
        input,
        textarea,
        [contenteditable="true"],
        .selectable-text {
            user-select: text !important;
            -webkit-user-select: text !important;
            touch-action: auto !important;
        }

        /* App shell styles */
        .app-shell {
            display: flex;
            height: 100%;
            width: 100%;
            background-color: var(--bg-primary);
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            background-color: var(--bg-primary);
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        /* Preload overlay */
        .preload-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.2s ease;
        }

        .preload-overlay.loaded {
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <!-- Tailwind CSS with cache busting -->
    <link rel="stylesheet" href="/static/css/output.css?v={{ cache_version }}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Hyperscript -->
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>

    <!-- Idiomorph -->
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>

    <!-- FOUC Prevention Script -->
    <script>
        // Add loading class immediately
        document.documentElement.classList.add('js-loading');

        // Remove loading class when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            // Small delay to ensure CSS is applied
            requestAnimationFrame(function () {
                document.documentElement.classList.remove('js-loading');
                var overlay = document.getElementById('preload-overlay');
                if (overlay) {
                    overlay.classList.add('loaded');
                    setTimeout(function () {
                        overlay.remove();
                    }, 200);
                }
            });
        });
    </script>
</head>

<body class="bg-bg-primary text-text-primary antialiased selection:bg-accent-primary/20" hx-boost="true" hx-ext="morph"
    _="on closeModal remove .modal-open from body then remove #modal-backdrop">

    <!-- Preload overlay for FOUC prevention -->
    <div id="preload-overlay" class="preload-overlay">
        <div class="flex items-center gap-3">
            <svg class="animate-spin h-8 w-8 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="text-text-muted text-lg font-medium">Loading VibeTorrent...</span>
        </div>
    </div>

    {% block body %}{% endblock %}

    <!-- Modal container -->
    <div id="modal-container"></div>
</body>

</html>
